<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - FEM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button cancel">C</button>
            <button class="button back">&larr;</button>
            <button class="button divide functionBtn">&divide;</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button multiply functionBtn">Ã—</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button minus functionBtn">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button plus functionBtn">+</button>
            <button class="button zero">0</button>
            <button class="button equals functionBtn">&equals;</button>
            <script src="index.js"></script>
        </div>
    </div>
</body>

</html>
